'<p>        /// &lt;summary&gt;</p>' +
'<p>        /// 这个属性表示，当前插件的名称</p>' +
'<p>        /// &lt;/summary&gt;</p>' +

'<p></p>' +
'<p></p>' +

'<p>    }</p>' +

'<p>以下是文本换行插件实例：</p>' +
'<p>	public class TxtReplaceLine : IEditor</p>' +
'<p>	{</p>' +
'<p>		public string Name =&gt; "文本换行";</p>' +
'<p></p>' +
'<p>		public event EventHandler Save;</p>' +
'<p></p>' +
'<p>		public void Run(System.Windows.Forms.TextBox txtBox)</p>' +
'<p>		{</p>' +
'<p>			//1.将linux系统\n换行符替换为windows的\r\n换行符</p>' +
'<p>			txtBox.Text = txtBox.Text.Replace("\n", "\r\n");</p>' +
'<p>			//2.如果需要保存,就触发保存事件方法</p>' +
'<p>			if (Save != null)</p>' +
'<p>			{</p>' +
'<p>				Save(this, new SaveEventArgs()</p>' +
'<p>				{</p>' +
'<p>					Text = txtBox.Text</p>' +
'<p>				});</p>' +
'<p>			}</p>' +
'<p>		}</p>' +
'<p>	}</p>' +
'<p></p>');
